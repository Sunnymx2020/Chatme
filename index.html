<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatMe - Smart Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      padding: 8px;
      margin: 6px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { background: #1e88e5; align-self: flex-end; }
    .bot { background: #43a047; align-self: flex-start; }
    #inputArea {
      display: flex;
      padding: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background: #2979ff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸ¤– ChatMe SmartBot</h2>
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="inputMsg" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBPF1VE82Y3VkZe6IibjqKxBC-XHjM_Wco",
      authDomain: "chat-2024-ff149.firebaseapp.com",
      databaseURL: "https://chat-2024-ff149-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chat-2024-ff149",
      storageBucket: "chat-2024-ff149.appspot.com",
      messagingSenderId: "146349109253",
      appId: "1:146349109253:android:e593afbf0584762519ac6c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messages = document.getElementById("messages");
    const input = document.getElementById("inputMsg");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function normalize(text) {
      return text.toLowerCase().trim();
    }

    async function send() {
      const userText = input.value.trim();
      if (!userText) return;
      input.value = '';
      addMessage(userText, 'user');

      const questionKey = normalize(userText);
      const answerRef = db.ref('chatbot/knowledge/' + questionKey);
      const snapshot = await answerRef.get();

      if (snapshot.exists()) {
        const answer = snapshot.val();
        addMessage(answer, 'bot');
      } else {
        const teach = prompt(`I don't know how to answer:\n"${userText}"\nPlease teach me:`);
        if (teach) {
          await answerRef.set(teach);
          addMessage("Thanks! I learned something new.", 'bot');
        } else {
          addMessage("Okay, maybe next time.", 'bot');
        }
      }
    }
  </script>
</body>
</html>
