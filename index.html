<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatMe Bot</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    #chatbox { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .bot, .user { margin: 5px 0; }
    .bot { color: blue; }
    .user { color: green; text-align: right; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>ChatMe Bot</h2>
    <div id="messages"></div>
    <input id="msgInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage();}">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('msgInput');

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      messages.innerHTML += `<div class="user">${msg}</div>`;
      input.value = '';
      const reply = getBotReply(msg.toLowerCase());
      setTimeout(() => {
        messages.innerHTML += `<div class="bot">${reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      }, 500);
    }

    function getBotReply(msg) {
      if (msg.includes('hello')) return 'Hi there! ðŸ‘‹';
      if (msg.includes('how are you')) return 'I am just code, but doing well!';
      if (msg.includes('bye')) return 'Goodbye! See you later!';
      return "I don't understand that yet. ðŸ˜…";
    }
  </script>
</body>
</html>
