<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ChatMe - Smart Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      padding: 8px;
      margin: 6px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
      user-select: none;
    }
    .user {
      background: #1e88e5;
      align-self: flex-end;
    }
    .bot {
      background: #43a047;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #222;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background: #2979ff;
      color: white;
      border: none;
      margin-left: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #5393ff;
    }
    #exportBtn {
      background: #f57c00;
      margin: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #exportBtn:hover {
      background: #ff9800;
    }
    #status {
      text-align: center;
      font-size: 14px;
      padding: 6px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸ¤– ChatMe SmartBot</h2>
  <div id="status">Loading chatbot...</div>
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="inputMsg" placeholder="Type a message..." autocomplete="off" />
    <button onclick="send()">Send</button>
  </div>
  <button id="exportBtn">Export Knowledge (JSON)</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ==== Firebase Config ====
    const firebaseConfig = {
      apiKey: "AIzaSyBPF1VE82Y3VkZe6IibjqKxBC-XHjM_Wco",
      authDomain: "chat-2024-ff149.firebaseapp.com",
      databaseURL: "https://chat-2024-ff149-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chat-2024-ff149",
      storageBucket: "chat-2024-ff149.appspot.com",
      messagingSenderId: "146349109253",
      appId: "1:146349109253:android:e593afbf0584762519ac6c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messages = document.getElementById("messages");
    const input = document.getElementById("inputMsg");
    const status = document.getElementById("status");
    const exportBtn = document.getElementById("exportBtn");

    // Generate or get userId (simple UUID v4)
    let userId = localStorage.getItem('chatmeUserId');
    if (!userId) {
      userId = 'user-' + ([1e7]+-1e3+-4e3+-8e3+-1e11)
        .replace(/[018]/g, c =>
          (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
      localStorage.setItem('chatmeUserId', userId);
    }

    const userKnowledgeRef = db.ref('chatbot/knowledge/' + userId);
    const globalKnowledgeRef = db.ref('chatbot/global_knowledge');

    // Basic synonyms dictionary (you can expand)
    const synonyms = {
      hello: ['hi', 'hey', 'howdy'],
      bye: ['goodbye', 'see ya', 'farewell'],
      thanks: ['thank you', 'thx', 'ty'],
      yes: ['yeah', 'yep', 'sure'],
      no: ['nope', 'nah', 'no'],
      help: ['assist', 'support', 'aid'],
    };

    // Normalize text helper
    function normalize(text) {
      return text.toLowerCase().trim();
    }

    // Find synonym key (reverse lookup)
    function findSynonymKey(word) {
      word = word.toLowerCase();
      for (const key in synonyms) {
        if (key === word) return key;
        if (synonyms[key].includes(word)) return key;
      }
      return word;
    }

    // Add message to chat window
    function addMessage(text, sender, qKey=null) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      if (sender === 'bot' && qKey) {
        // Add long press to delete personal knowledge (only from user knowledge)
        div.title = "Long-press to delete this learned answer";
        let pressTimer = null;
        div.addEventListener('touchstart', e => {
          pressTimer = setTimeout(() => {
            if (confirm(`Delete this learned answer?\n\nQ: ${qKey}\nA: ${text}`)) {
              userKnowledgeRef.child(qKey).remove().then(() => {
                alert("Deleted from your personal knowledge.");
                div.textContent = "(Deleted answer)";
              });
            }
          }, 1000);
        });
        div.addEventListener('touchend', e => {
          clearTimeout(pressTimer);
        });
        div.addEventListener('mousedown', e => {
          pressTimer = setTimeout(() => {
            if (confirm(`Delete this learned answer?\n\nQ: ${qKey}\nA: ${text}`)) {
              userKnowledgeRef.child(qKey).remove().then(() => {
                alert("Deleted from your personal knowledge.");
                div.textContent = "(Deleted answer)";
              });
            }
          }, 1000);
        });
        div.addEventListener('mouseup', e => {
          clearTimeout(pressTimer);
        });
      }
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // Fuzzy search for best matching key across user + global knowledge
    async function fuzzySearch(question) {
      const normQ = normalize(question);
      const words = normQ.split(/\s+/).map(findSynonymKey);

      // Get user knowledge
      const userSnap = await userKnowledgeRef.get();
      const userData = userSnap.exists() ? userSnap.val() : {};

      // Get global knowledge
      const globalSnap = await globalKnowledgeRef.get();
      const globalData = globalSnap.exists() ? globalSnap.val() : {};

      // Combine all keys
      const allKeys = [...new Set([...Object.keys(userData), ...Object.keys(globalData)])];

      let bestMatch = null;
      let bestScore = 0;

      for (const key of allKeys) {
        const keyWords = key.split(/\s+/).map(findSynonymKey);
        let commonCount = 0;
        words.forEach(w => {
          if (keyWords.includes(w)) commonCount++;
        });
        if (commonCount > bestScore) {
          bestScore = commonCount;
          bestMatch = key;
        }
      }
      return bestScore > 0 ? bestMatch : null;
    }

    // Main send function
    async function send() {
      const userText = input.value.trim();
      if (!userText) return;
      input.value = '';
      addMessage(userText, 'user');

      // Normalize key
      const questionKey = normalize(userText);

      // 1. Check user knowledge exact
      let answerSnap = await userKnowledgeRef.child(questionKey).get();

      // 2. If not found, check global knowledge exact
      if (!answerSnap.exists()) {
        answerSnap = await globalKnowledgeRef.child(questionKey).get();
      }

      if (answerSnap.exists()) {
        addMessage(answerSnap.val(), 'bot', questionKey);
        return;
      }

      // 3. Fuzzy match search
      const bestKey = await fuzzySearch(userText);
      if (bestKey) {
        // Check user knowledge first for answer
        let ans = (await userKnowledgeRef.child(bestKey).get()).val();
        if (!ans) {
          ans = (await globalKnowledgeRef.child(bestKey).get()).val();
        }
        addMessage(ans, 'bot', bestKey);
        return;
      }

      // 4. Teach mode
      const teach = prompt(`I don't know how to answer:\n"${userText}"\nPlease teach me:`);
      if (teach) {
        await userKnowledgeRef.child(questionKey).set(teach);
        await globalKnowledgeRef.child(questionKey).set(teach);
        addMessage("Thanks! I learned something new for everyone.", 'bot', questionKey);
      } else {
        addMessage("Okay, maybe next time.", 'bot');
      }
    }

    // Export knowledge (user + global) as JSON file download
    exportBtn.onclick = async () => {
      status.textContent = "Preparing knowledge export...";
      const userSnap = await userKnowledgeRef.get();
      const globalSnap = await globalKnowledgeRef.get();

      const userData = userSnap.exists() ? userSnap.val() : {};
      const globalData = globalSnap.exists() ? globalSnap.val() : {};

      // Combine but show user data separately
      const exportData = {
        userKnowledge: userData,
        globalKnowledge: globalData
      };

      const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'chatme_knowledge_export_' + new Date().toISOString().slice(0,10) + '.json';
      a.click();
      URL.revokeObjectURL(url);

      status.textContent = "Export complete.";
      setTimeout(() => status.textContent = '', 3000);
    };

    status.textContent = "Chatbot ready! Type your message.";

  </script>
</body>
</html>
