<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatMe AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      padding: 8px;
      margin: 4px 0;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background-color: #1e88e5;
      align-self: flex-end;
    }
    .bot {
      background-color: #43a047;
      align-self: flex-start;
    }
    #inputMsg {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background: #2979ff;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

<div id="chat">
  <h2>ChatMe AI</h2>
  <div id="messages"></div>
  <input type="text" id="inputMsg" placeholder="Type your message here..." />
  <button onclick="sendMessage()">Send</button>
</div>

<!-- Firebase JS SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBPF1VE82Y3VkZe6IibjqKxBC-XHjM_Wco",
    authDomain: "chat-2024-ff149.firebaseapp.com",
    databaseURL: "https://chat-2024-ff149-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-2024-ff149",
    storageBucket: "chat-2024-ff149.appspot.com",
    messagingSenderId: "146349109253",
    appId: "1:146349109253:android:e593afbf0584762519ac6c"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  const messagesDiv = document.getElementById('messages');
  const inputMsg = document.getElementById('inputMsg');

  // Sign in anonymously
  auth.signInAnonymously().catch(console.error);

  // Real-time message loading
  const messagesRef = db.ref('chatmessages');
  messagesRef.orderByChild('timestamp').on('child_added', snapshot => {
    const msg = snapshot.val();
    const div = document.createElement('div');
    div.className = 'message ' + (msg.from === 'user' ? 'user' : 'bot');
    div.textContent = msg.text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Send message function
  async function sendMessage() {
    const text = inputMsg.value.trim();
    if (!text) return;
    inputMsg.value = '';

    // Save user message to Firebase
    await messagesRef.push({
      text: text,
      from: 'user',
      timestamp: firebase.database.ServerValue.TIMESTAMP
    });

    // Send to GPT backend
    fetch('https://chatme-y4b1.onrender.com/api/gpt', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text })
    })
    .then(response => response.json())
    .then(async data => {
      await messagesRef.push({
        text: data.reply,
        from: 'bot',
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });
    })
    .catch(async (err) => {
      console.error('GPT API error:', err);
      await messagesRef.push({
        text: "Bot is offline or busy. Try again later.",
        from: 'bot',
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });
    });
  }
</script>

</body>
</html>
